version: "3.3"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ecommerce
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root

  web:
    build: ./
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./src:/src
    ports:
      - "8000:8000"
    depends_on:
      - db
